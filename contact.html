<div class="form-container">
    <h1>Contact Form</h1>



<form action="https://formspree.io/strugglestack@tribecc.us" method="POST">
    <label for="name">Your Name:</label>
    <input id="name" type="text" name="name">

  <label for="email">Reply email:</label>
  <input id="email" type="email" name="_replyto" required maxlength="50">
  
  <label for="message">Message:</label>
  <textarea id="message" name="Message" rows="10" maxlength="6000"
                                                  required></textarea>
  <input type="submit" value="Send">
</form>
